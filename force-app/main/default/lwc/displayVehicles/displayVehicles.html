<template>
    <div class="container">
        <lightning-card>
            <h1>List of Vehicles</h1>
            <lightning-accordion>
                <template for:each={vehList} for:item="vehicle">
                    <lightning-accordion-section key={vehicle.Id} label={vehicle.Make__c}>
                        <c-vehicle-item vehicle={vehicle}></c-vehicle-item>
                    </lightning-accordion-section>
                </template>
            </lightning-accordion>
        </lightning-card>
    </div>
</template>
