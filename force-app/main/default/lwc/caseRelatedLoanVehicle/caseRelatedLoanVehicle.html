<template>
    <!-- <h1>Case Record Id : {recordId}</h1> -->
    <!-- <h1>Case Number : {cusvehicle.CaseNumber}</h1> -->

    <template if:true={loanvehicle.LoanVehicle__r}>
      <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">Loan Vehicle</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Loan Vehicle</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            Model : {loanvehicle.LoanVehicle__r.Model__c}
            <br>
            Make : {loanvehicle.LoanVehicle__r.Make__c}
            <br>
            Loan Start Date : {loanvehicle.LoanVehicle__r.LoanStartDate__c}
            <br>
            Loan End Date : {loanvehicle.LoanVehicle__r.LoanEndDate__c}
        </div>
        <footer class="slds-card__footer">
        </footer>
      </article>
     
    </template>
   
    

    <!-- Insert child component to include details for Loan Vehicle -->
</template>
