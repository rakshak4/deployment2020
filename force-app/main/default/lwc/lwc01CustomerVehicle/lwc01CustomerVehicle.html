<template>
  
    <h1>{recordId}</h1>
    
    <lightning-card title="Vehicle Details">
                <template if:true={vehicledetail.data}>
                    <template for:each={vehicledetail.data} for:item="detail">
                        <p key={detail.Id}>{detail.Vehicle__r.Engine_capacity__c}</p>
                        <p key={detail.Id}>{detail.Vehicle__r.Name}</p>
                        <p key={detail.Id}>{detail.Vehicle__r.RecordType.Name}</p>  
                    </template>
                </template>
            

                <c-lwc01-loaned-vehicle get-record={recordId}></c-lwc01-loaned-vehicle>
              </lightning-card>
</template>
