<template>

    
    <lightning-card  title="Related Vehicle to Contact" icon-name="custom:custom31">
        
        <template for:each={vehiclesRelatedToContacts} for:item="vehicle">
            <p key={vehicle.Id}>Vehicle Model: {vehicle.Model__c}</p>
            <p key={vehicle.Id}>Engine Capacity: {vehicle.EngineCapacity__c}</p>
            <p key={vehicle.Id}>Vehicle Make: {vehicle.Make__c}</p>
        </template>
        
    </lightning-card>
    
</template>
