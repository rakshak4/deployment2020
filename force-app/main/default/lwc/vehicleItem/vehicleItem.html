<template>
    <li class="slds-accordion__list-item">
      <section class="slds-accordion__section">
        <div class="slds-accordion__summary">
          <h2 class="slds-accordion__summary-heading">
            <button class="slds-button slds-button_reset slds-accordion__summary-action" aria-controls="referenceId-44"
              aria-expanded="false" title="Accordion summary">
              <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"
                aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
              </svg>
              <span class="slds-accordion__summary-content">{vehicle.Model__c}</span>
            </button>
          </h2>
        </div>
        <div hidden="" class="slds-accordion__content" id="referenceId-44">
          <h1>Model : {vehicle.Model__c}</h1>
          <h1>Registration Number : {vehicle.RegistrationNumber__c}</h1>
          <h1>Insurance Start Date : {vehicle.InsuranceStartDate__c}</h1>
          <h1>Insurance End Date : {vehicle.InsuranceEndDate__c}</h1>
        </div>
      </section>
    </li>  
</template>
