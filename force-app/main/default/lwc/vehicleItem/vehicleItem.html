<template>
    <lightning-card title="List of Vehicle" icon-name="custom:custom31">
        <div class="slds-m-around_medium" >
            <!-- <template if:true={vehicles.data}> -->
                <template for:each={vehicles} for:item="vehicle">
                       
                    <p key={vehicle.Id}>
                        <lightning-accordion
                        allow-multiple-sections-open
                        onsectiontoggle={handleSectionToggle}
                        active-section-name="A">
                            <lightning-accordion-section name="A" label={vehicle.Make__c}>
                                <lightning-icon
                                icon-name="custom:custom31"
                                class="my-icon"
                                color="vehicle.Colour__c"
                                sds-c-icon-color-background = "vehicle.Colour__c"
                            >
                            </lightning-icon></br>
                            Model: {vehicle.Model__c} </br>
                            RegistrationNumber__c: {vehicle.RegistrationNumber__c} </br>
                            InsuranceEndDate__c: {vehicle.InsuranceEndDate__c} </br>
                            InsuranceStartDate__c: {vehicle.InsuranceStartDate__c} 
                            </lightning-accordion-section>
                        </lightning-accordion>
                    
                    </p>
                
                </template>
            <!-- </template> -->
            <!-- <template if:true={vehicles.error}>
                <c-error-panel errors={vehicles.error}></c-error-panel>
            </template> -->
        </div>
    </lightning-card>
    
</template>
