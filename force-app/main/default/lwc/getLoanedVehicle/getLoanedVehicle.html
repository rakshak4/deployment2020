<template>

   

    <lightning-card  title="Loaned Vehicle" icon-name="custom:custom31">
        
        <template for:each={vehiclesLoan} for:item="vehicle">
            <p key={vehicle.Id}>Registration Plate: {vehicle.LoanVehicle__r.RegistrationNumber__c}</p>
            <p key={vehicle.Id}>Model: {vehicle.LoanVehicle__r.Model__c}</p>
            <p key={vehicle.Id}>Insurance End Date: {vehicle.LoanVehicle__r.InsuranceEndDate__c}</p>
        </template>
        
    </lightning-card>
    
</template>
