<template>
    <lightning-accordion class="example-accordion">
    <template for:each={vehicles} for:item="vehicle">
        <lightning-accordion-section key={vehicle.Id} name={vehicle.Make__c} label={vehicle.Make__c}>
            <lightning-icon class="icon-color" icon-name="custom:custom31"></lightning-icon>
            <c-lwc04-vehicle-item vehicle={vehicle}> </c-lwc04-vehicle-item>
        </lightning-accordion-section>     
    </template>
</lightning-accordion>   
</template>
